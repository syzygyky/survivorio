  <script>
    function getRemainingEnergy(){
      const now = new Date();
      const currentUTCHours = now.getUTCHours();
      const currentUTCMinutes = now.getUTCMinutes();
      const currentUTCSeconds = now.getUTCSeconds();

      let targetUTCHours = 16;
      if (currentUTCHours >= targetUTCHours) {
          targetUTCHours += 24;
      }

      const targetUTCMinutes = 0;
      const targetUTCSeconds = 0;

      const targetTime = new Date();
      targetTime.setUTCHours(targetUTCHours, 0, 0);

      let remainingMilliseconds = targetTime.getTime() - now.getTime();

      const hours = Math.floor(remainingMilliseconds / (1000 * 60 * 60));
      remainingMilliseconds %= 1000 * 60 * 60;
      const minutes = Math.floor(remainingMilliseconds / (1000 * 60));
      remainingMilliseconds %= 1000 * 60;
      const seconds = Math.floor(remainingMilliseconds / 1000);

      const remainingTime = hours.toString().padStart(2, '0') + ":" + minutes.toString().padStart(2, '0') + ":" + seconds.toString().padStart(2, '0');
      const energy = hours*3 + Math.floor(minutes/20);
      document.getElementById('remaining-energy').textContent = `${energy}~${energy+1} (${remainingTime})`;
    }
    setInterval(getRemainingEnergy,1000)
